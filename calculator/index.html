<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" class="display1" readonly>
        </div>
        <div class="button">
            <button id="clear" class="btn-style">AC</button>
            <button id="percent" class="btn-style">%</button>
            <button id="backspace" class="btn-style">&#9003;</button>
            <button id="divide" class="btn-style operator">/</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="multiply" class="btn-style operator">*</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="subtract" class="btn-style operator">-</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="add" class="btn-style operator">+</button>
            <button id="double-zero" class="number">00</button>
            <button id="zero" class="number">0</button>
            <button id="decimal" class="number">.</button>
            <button id="equals" class="btn-style">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
